<div class="d-flex justify-content-between align-items-center">
    <div class="order-1">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdownMobile"
            aria-controls="navbarNavDropdownMobile" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="order-2 d-flex justify-content-evenly w-100">
        <ul class="mb-0 list-inline w-100 d-flex justify-content-evenly">
            <li class="list-inline-item">
                <a class="text-color nav-link d-block d-lg-none" href="#" id="mobile-search" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <div class="text-center">
                        <div><i class="fas fa-search fa-lg"></i></div>
                        <p class="my-0">Search</p>
                    </div>
                </a>
                <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
                    <form class="form" method="GET" action="{% url 'services' %}">
                        <div class="input-group w-100">
                            <input class="form-control border border-color rounded-0" type="text" name="q"
                                placeholder="Search">
                            <div class="input-group-append">
                                <button class="form-control form-control btn btn-color border border-color rounded-0"
                                    type="submit">
                                    <span class="icon">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </li>
            <li class="list-inline-item dropdown">
                <a class="text-color nav-link d-block d-lg-none" href="#" id="user-options-mobile"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="text-center">
                        <div><i class="fas fa-user fa-lg"></i></div>
                        <p class="my-0">My Account</p>
                    </div>
                </a>
                <div class="dropdown-menu border-0" aria-labelledby="user-options-mobile">
                    {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                    <a href="{% url 'add_service' %}" class="dropdown-item">Add Service</a>
                    {% endif %}
                    <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                    {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                    {% endif %}
                </div>
            </li>
            <li class="list-inline-item">
                <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-color{% endif %} nav-link d-block d-lg-none"
                    href="{% url 'view_cart' %}">
                    <div class="text-center">
                        <div><i class="fas fa-cart-shopping fa-lg"></i></div>
                        <p class="my-0">
                            {% if grand_total %}
                            ${{ grand_total|floatformat:2 }}
                            {% else %}
                            $0.00
                            {% endif %}
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
