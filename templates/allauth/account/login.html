{% extends "base.html" %}
{% load static %}

{% load i18n %}
{% load account socialaccount %}

{% block content %}
<div class="overlay"></div>
<div class="container top-margin">
    <div class="row">
        <div class="col-8 offset-md-2">
            <h3>{% trans "Sign in" %}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 offset-md-2">
            <form class="login" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form | crispy }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <a href="{% url 'home' %}" class="btn border">{% trans "Home" %}</a>
                <button class="btn btn-signup right btn-color rounded-0 text-uppercase" type="submit">{% trans "Sign In" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
