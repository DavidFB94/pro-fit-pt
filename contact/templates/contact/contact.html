{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<section>
    <div class="overlay"></div>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h2 class="text-color mt-3 text-decoration-underline">Contact</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center text-center">
            <div class="col-12 col-md-6 order-1 order-sm-1 order-md-0">
                <h3 class="my-2 text-decoration-underline"><small>E-mail</small></h3>
                <br>
                <div>
                    <p>Send us a message:</p>
                </div>
                <form action="{% url 'contact' %}" method="POST" id="contact-form">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-color rounded-0 text-uppercase float-right mb-2">Send</button>
                </form>
            </div>
            <div class="col-12 col-md-6 order-0 order-sm-0 order-md-1">
                <h3 class="my-2 text-decoration-underline"><small>Call us</small></h3>
                <br>
                <div>
                    <p>Phone:</p>
                    <p>+46 123 45 67 89</p>
                    <br>
                    <p>Phone-line opening hours:</p>
                    <p>Mon-Fri: 08:00-17:00</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
