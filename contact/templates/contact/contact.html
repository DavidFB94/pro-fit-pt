{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<section>
    <div class="overlay"></div>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h2 class="text-black mt-3 text-decoration-underline">Contact</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center text-center">
            <div class="col">
                <h3>E-mail</h3>
                <br>
                <div>
                    <p>Send us your question:</p>
                </div>
                <form action="{% url 'contact' %}" method="POST" id="contact-form">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-black rounded-0 text-uppercase float-right">Send</button>
                </form>
            </div>
            <div class="col">
                <h3>Call us</h3>
                <br>
                <div>
                    <p>Phone:</p>
                    <p>+46 123 45 67 89</p>
                    <br>
                    <p>Phone-line opening hours:</p>
                    <p>Mon-Fri: 08:00-17:00</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
