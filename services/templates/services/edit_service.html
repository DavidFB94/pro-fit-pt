{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row text-center">
        <div class="col-12 col-md-6">
            <h2 class="text-color mt-3 text-decoration-underline">Service Management</h2>
            <h5 class="text-muted">Edit a service</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_service' service.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'services' %}">Cancel</a>
                    <button class="btn btn-color rounded-0" type="submit">Update Service</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
