{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                {{ services }}
            </div>
            <div>
                {% if "placeholder" in services.image.url %}
                <img class="" src="{% 'media/no-image.png' %}" alt="placeholder image">
                {% else %}
                <img src="{{ service.image.url }}" alt="{{ service.name }}">
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
